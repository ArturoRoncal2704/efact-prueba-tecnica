<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>EFACT</h1>
      <p>Sistema de Facturación Electrónica</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario (RUC)</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese su RUC"
          [class.error]="username?.invalid && username?.touched"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Prueba Técnica - Frontend Angular</p>
    </div>
  </div>
</div>
